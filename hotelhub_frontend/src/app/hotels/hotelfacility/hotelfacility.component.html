<app-hotelheader></app-hotelheader>



<main id="main" class="main">

  <div class="pagetitle">
    <h1>Room Facility</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/hoteldashboard']">Home</a></li>
        <li class="breadcrumb-item active">Room Facility</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold text-secondary">Manage Room Facility</h5>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <!-- Card Header -->
          <div class="card-header">
            Facility List
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <table id="example1" class="table table-hover align-middle">
              <thead>
                <tr style="text-align: center;">
                  <th>Facility</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of facility" style="text-align: center;">
                  <td>{{f.facilityName}}</td>
                  <td>
                    <img [src]="'http://localhost:5161/uploads/' + f.image" alt="Facility Image" height="60px" width="100px">
                  </td>
                </tr>
                <tr *ngIf="facility.length === 0">
                  <td colspan="2" class="text-center text-muted">No facilities available</td>
                </tr>
              </tbody>
            </table>
          </div><!-- End Card Body -->
        </div><!-- End Card -->

      </div>
    </div>
  </section>

</main><!-- End #main -->
