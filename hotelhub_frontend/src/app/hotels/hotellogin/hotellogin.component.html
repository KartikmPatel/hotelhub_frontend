<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Hotel Hub</span>
                            </a>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your email & password to login</p>
                                </div>

                                <!-- Error Message -->
                                <div *ngIf="errorMessage" class="alert alert-danger">
                                    {{ errorMessage }}
                                </div>

                                <form (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="Email" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input type="email" [(ngModel)]="userdata.email" name="email"
                                                class="form-control" id="email" required>
                                            <div class="invalid-feedback">Please enter your email.</div>
                                        </div>
                                    </div>

                                    <!-- Password Input -->
                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input 
                                                [type]="showPassword ? 'text' : 'password'" 
                                                [(ngModel)]="userdata.password" 
                                                name="password"
                                                class="form-control" 
                                                id="yourPassword" 
                                                required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>
                                    </div>

                                    <!-- Row with Show Password and Forgot Password -->
                                    <div class="col-12 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <input 
                                                class="form-check-input" 
                                                type="checkbox" 
                                                id="showPasswordCheckbox" 
                                                [(ngModel)]="showPassword" 
                                                name="showPassword">
                                            <label class="form-check-label" for="showPasswordCheckbox">
                                                Show Password
                                            </label>
                                        </div>
                                        <a [routerLink]="['/forgotHotelPassword']" class="small">Forgot Password?</a>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>

                                    <div class="col-12">
                                        <p class="small mb-0">Don't have an account? <a
                                                [routerLink]="['/hotelregister']">Create an account</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
