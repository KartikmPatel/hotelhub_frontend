<app-hotelheader></app-hotelheader>

    
<main id="main" class="main">
    <!-- Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="pagetitle">
        <h1>Feedbacks</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                <li class="breadcrumb-item active">Feedbacks</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-secondary">Manage Feedbacks</h5>
    </div>

    <!-- Success Message -->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show">
        {{ successmsg }}
        <!-- Close Button -->
        <button type="button" class="btn-close" (click)="closeSuccessMessage()"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Feedbacks
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr style="text-align: center;">
                                    <th>Comment</th>
                                    <th>Rating</th>
                                    <th>Room Category</th>
                                    <th>User Name</th>
                                    <th>Read Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let f of feedbacks" style="text-align: center;">
                                    <td>{{f.comments}}</td>
                                    <td>
                                        <!-- Loop to display stars based on rating -->
                                        <ng-container *ngFor="let star of [].constructor(f.rating); let i = index">
                                            <i class="fas fa-star text-warning"></i>
                                        </ng-container>
                                    </td>
                                    <td>{{f.categoryname}}</td>
                                    <td>{{f.username}}</td>
                                    <td *ngIf="f.readStatus == 0">
                                        <button type="button" class="btn btn-primary me-3" (click)="markAsRead(f.id)">
                                            Mark As Read
                                        </button>
                                    </td>
                                    <td *ngIf="f.readStatus == 1">
                                        <span class="badge bg-success">Feedback Read</span>
                                    </td>
                                </tr>
                                <tr *ngIf="feedbacks.length === 0">
                                    <td colspan="5" class="text-center text-muted">No feedbacks available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- End Card Body -->
                </div><!-- End Card -->
            </div>
        </div>
    </section>

</main><!-- End #main -->
