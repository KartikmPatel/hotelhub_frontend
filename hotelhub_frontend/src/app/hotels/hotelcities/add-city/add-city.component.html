<app-hotelheader></app-hotelheader>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add Hotel City</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Add City</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card" style="margin-top: 10px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <h5 class="card-title">Add City</h5>

                        <!-- Show Error Message -->
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <form class="row g-3" (ngSubmit)="onSubmit()">
                          <div class="col-md-12">
                            <div class="form-floating">
                              <select [(ngModel)]="newCity.city" name="city" class="form-select" required>
                                <option value="" disabled selected>Select a City</option>
                                <option *ngFor="let city of gujaratCities" [value]="city">{{ city }}</option>
                              </select>
                              <label for="floatingSelect">Select City</label>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add City</button>
                          </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
