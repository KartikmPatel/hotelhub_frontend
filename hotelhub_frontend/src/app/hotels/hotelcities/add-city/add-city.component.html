<app-hotelheader></app-hotelheader>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add City</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/displayHotelCities']">Branch</a></li>
        <li class="breadcrumb-item active">Add City</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-header">
            Add New City
          </div>
          <div class="card-body">
            <h5 class="fw-bold text-secondary">City Management</h5>

            <!-- Show Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Form -->
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <div class="form-floating position-relative">
                  <input 
                    type="text" 
                    class="form-control" 
                    id="cityInput" 
                    placeholder="Start typing city name" 
                    [(ngModel)]="newCity" 
                    name="city" 
                    (input)="filterCities()"
                    autocomplete="off" 
                    required
                  />
                  <label for="cityInput">City Name</label>

                  <!-- Dropdown for suggestions -->
                  <ul *ngIf="filteredCities.length" class="list-group position-absolute" style="z-index: 1000; max-height: 200px; overflow-y: auto;">
                    <li 
                      *ngFor="let city of filteredCities" 
                      class="list-group-item list-group-item-action"
                      (click)="newCity = city"
                    >
                      {{ city }}
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Add City</button>
              </div>
            </form><!-- End Form -->
          </div><!-- End Card Body -->
        </div><!-- End Card -->
      </div><!-- End Col -->
    </div><!-- End Row -->
  </section><!-- End Section -->

</main><!-- End #main -->

<!-- Additional Styling -->
