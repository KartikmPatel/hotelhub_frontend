<app-hotelheader></app-hotelheader>



<main id="main" class="main">
    <div class="pagetitle">
        <h1>Cities</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                <li class="breadcrumb-item active">Cities</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- Success Message -->
    <div *ngIf="successmsg" class="alert alert-dismissible fade show shadow-sm">
        <strong>Success!</strong> {{ successmsg }}
        <!-- Close Button -->
        <button type="button" class="btn-close" (click)="closeSuccessMessage()"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <!-- Add City Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-secondary">Manage Cities</h5>
                    <a class="btn btn-success shadow-sm" [routerLink]="['/addHotelCity']">
                        <i class="bi bi-plus-circle"></i> Add City
                    </a>
                </div>

                <div class="card">
                    <!-- Card Header -->
                    <div class="card-header">
                        Cities List
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr style="text-align: center;">
                                    <th>City</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of citys" style="text-align: center;">
                                    <td>{{c.city}}</td>
                                    <td>
                                        <button class="btn btn-outline-danger btn-sm"
                                            (click)="removeCity(c.id)">
                                            <i class="bi bi-trash"></i> Remove
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="citys.length === 0">
                                    <td colspan="2" class="text-center text-muted">No cities available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- End Card Body -->
                </div><!-- End Card -->

            </div>
        </div>
    </section>

</main><!-- End #main -->
