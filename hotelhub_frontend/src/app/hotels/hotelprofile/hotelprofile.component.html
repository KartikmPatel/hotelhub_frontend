<app-hotelheader></app-hotelheader>



<main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show">
      {{ successmsg }}
      <!-- Close Button -->
      <button type="button" class="btn-close" (click)="closeSuccessMessage()"></button>
    </div>

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <img [src]="'http://localhost:5161/uploads/' + profile.image" alt="Profile Image" class="rounded-circle" height="130px">
              <h2>{{profile.hname}}</h2>
              <h3>Hotel</h3>
              <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  
                  <h5 class="card-title">Profile Details</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Hotel Name</div>
                    <div class="col-lg-9 col-md-8">{{profile.hname}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8">{{profile.email}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">City</div>
                    <div class="col-lg-9 col-md-8">{{profile.city}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Status</div>
                    <div class="col-lg-9 col-md-8"><span class="badge bg-success">Approved</span></div>
                  </div>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>

                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form (ngSubmit)="onSubmit()">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Hotel Image</label>
                      <div class="col-md-8 col-lg-9">
                        <img *ngIf="profile.image" [src]="'http://localhost:5161/uploads/' + profile.image" alt="Profile" style="width: 200px; height: 150px;">
                        <div class="pt-2">
                          <div class="form-floating">
                            <input type="file" class="form-control" (change)="onFileSelected($event)">
                            <label for="floatingFile">Profile Image</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <label for="hname" class="col-md-4 col-lg-3 col-form-label">Hotel Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="hname" type="text" class="form-control" id="hname" [(ngModel)]="profile.hname" required>
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="email" [(ngModel)]="profile.email" required readonly="true">
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <label for="city" class="col-md-4 col-lg-3 col-form-label">City</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="city" type="text" class="form-control" id="city" [(ngModel)]="profile.city" required>
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form>
                  <!-- End Profile Edit Form -->

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

</main><!-- End #main -->
