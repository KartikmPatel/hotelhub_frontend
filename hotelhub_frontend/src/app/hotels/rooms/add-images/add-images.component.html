<app-hotelheader></app-hotelheader>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage Images</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/hoteldashboard']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/displayRooms']">Rooms</a></li>
        <li class="breadcrumb-item active">Manage Room Images</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-body">
            <h5 class="card-title">Manage Room Images</h5>

            <!-- Display Room Images -->
            <div *ngIf="images.length > 0">
              <h6>Existing Images:</h6>
              <div class="row">
                <div class="col-3" *ngFor="let image of images">
                  <img [src]="'http://localhost:5161/uploads/roomimages/' + image.image" alt="Room Image" class="img-fluid rounded shadow-sm mt-2" style="height: 150px;width: 300px;"/>
                  <button class="btn btn-danger mt-2 btn-sm" (click)="deleteImage(image.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>

            <!-- Add New Image Inputs -->
            <h6 class="mt-4">Upload New Images:</h6>
            <div class="row">
              <div class="col-3" *ngFor="let newImageFile of newImageFiles; let i = index">
                <input type="file" (change)="onImageFileChange($event, i)" class="form-control" />
              </div>
            </div>

            <!-- Button to Add More Image Inputs -->
            <div class="d-flex mt-3">
              <button type="button" class="btn btn-secondary me-3 shadow-sm" (click)="addNewImageInput()">Add More Images</button>
              <!-- Upload Button -->
              <button type="button" class="btn btn-primary shadow-sm" (click)="uploadImages()">Upload Images</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
