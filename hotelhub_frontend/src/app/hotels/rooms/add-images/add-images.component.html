<app-hotelheader></app-hotelheader>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Images</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Add Room Images</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-body">
            <h5 class="card-title">Add Room Images</h5>

            <!-- Display Room Images -->
            <div *ngIf="images.length > 0">
              <h6>Existing Images:</h6>
              <div class="row">
                <div class="col-3" *ngFor="let image of images">
                  <img [src]="'http://localhost:5161/uploads/roomimages/' +image.image" alt="Room Image" class="img-fluid" />
                  <button class="btn btn-danger mt-2" (click)="deleteImage(image.id)">Delete</button>
                </div>
              </div>
            </div>

            <!-- Add New Image Inputs -->
            <h6 class="mt-4">Upload New Images:</h6>
            <div class="row">
              <div class="col-3" *ngFor="let newImageFile of newImageFiles; let i = index">
                <input type="file" (change)="onImageFileChange($event, i)" />
              </div>
            </div>

            <!-- Button to Add More Image Inputs -->
            <button type="button" class="btn btn-secondary mt-2" (click)="addNewImageInput()">Add More Images</button>

            <!-- Upload Button -->
            <button type="button" class="btn btn-primary mt-2" (click)="uploadImages()">Upload Images</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
