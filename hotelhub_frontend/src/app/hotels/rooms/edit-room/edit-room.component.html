<app-hotelheader></app-hotelheader>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Room</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/displayRooms']">Rooms</a></li>
        <li class="breadcrumb-item active">Edit Room</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-header">
            Edit Room Details
          </div>
          <div class="card-body">
            <h5 class="fw-bold text-secondary">Room Management</h5>

            <!-- Show Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Form -->
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <!-- Room Category -->
              <div class="col-md-12">
                <div class="form-floating">
                  <select name="category" [(ngModel)]="room.roomcategoryid" class="form-control" required>
                    <option value="" disabled>Select Category</option>
                    <option *ngFor="let category of categorys" [value]="category.id">{{ category.categoryName }}</option>
                  </select>
                  <label for="category">Room Category</label>
                </div>
              </div>

              <!-- Room Features Section -->
              <div class="col-md-12" style="margin-left: 5px;" *ngIf="features.length > 0">
                <label for="features" class="form-label">Room Features</label>
                <div class="row" style="margin-top: -5px; margin-left: 5px;"> <!-- Reduced margin-top -->
                  <div class="col-md-2" *ngFor="let feature of features">
                    <div class="form-check">
                      <input type="checkbox" [(ngModel)]="selectedFeatures[feature.id]" [name]="'feature' + feature.id"
                        class="form-check-input">
                      <label class="form-check-label">{{ feature.featureName }}</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Room Facilities Section -->
              <div class="col-md-12" style="margin-left: 5px;" *ngIf="facilitys.length > 0">
                <label for="facilities" class="form-label">Room Facilities</label>
                <div class="row" style="margin-top: -5px; margin-left: 5px;"> <!-- Reduced margin-top -->
                  <div class="col-md-2" *ngFor="let facility of facilitys">
                    <div class="form-check">
                      <input type="checkbox" [(ngModel)]="selectedFacilities[facility.id]"
                        [name]="'facility' + facility.id" class="form-check-input">
                      <label class="form-check-label">{{ facility.facilityName }}</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Room Details Section -->
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" name="adultCapacity" [(ngModel)]="room.adultCapacity" class="form-control"
                    placeholder="Adult Capacity" required>
                  <label for="adultCapacity">Adult Capacity</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" name="childrenCapacity" [(ngModel)]="room.childrenCapacity" class="form-control"
                    placeholder="Children Capacity" required>
                  <label for="childrenCapacity">Children Capacity</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" name="quantity" [(ngModel)]="room.quantity" class="form-control"
                    placeholder="Rooms" required>
                  <label for="quantity">No. Of Rooms</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <select name="city" [(ngModel)]="room.city" class="form-control" required>
                    <option value="" disabled>Select City</option>
                    <option *ngFor="let city of citys" [value]="city.city">{{ city.city }}</option>
                  </select>
                  <label for="city">City</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" name="rent" [(ngModel)]="room.rent" class="form-control" placeholder="Rent"
                    required>
                  <label for="rent">Rent</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="number" name="discount" [(ngModel)]="room.discount" class="form-control"
                    placeholder="Discount" required>
                  <label for="discount">Discount</label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Room</button>
              </div>
            </form><!-- End Form -->

          </div><!-- End Card Body -->
        </div><!-- End Card -->
      </div><!-- End Col -->
    </div><!-- End Row -->
  </section><!-- End Section -->

</main><!-- End #main -->

<!-- Additional Styling -->
