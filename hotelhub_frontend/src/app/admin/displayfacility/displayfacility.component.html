<app-adminheader></app-adminheader>



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Room Facilities</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
                <li class="breadcrumb-item active">Facilities</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- Success Message -->
    <div *ngIf="successmsg" class="alert alert-dismissible fade show shadow-sm">
        <strong>Success!</strong> {{ successmsg }}
        <button type="button" class="btn-close" (click)="closeSuccessMessage()" aria-label="Close"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <!-- Add Facility Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-secondary">Manage Facilities</h5>
                    <a class="btn btn-success shadow-sm" [routerLink]="['/addfacility']">
                        <i class="bi bi-plus-circle"></i> Add Facility
                    </a>
                </div>

                <div class="card">
                    <div class="card-header">
                        Facilities
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Facility Name</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let fac of facilities">
                                    <td class="fw-bold">{{ fac.facilityName }}</td>
                                    <td>
                                        <img [src]="'http://localhost:5161/uploads/' + fac.image" alt="Facility Image" height="60px" width="100px">
                                    </td>
                                    <td>
                                        <a [routerLink]="['/editFacility', fac.id]">
                                            <button type="button" class="btn btn-outline-primary btn-sm me-2">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </button>
                                        </a>
                                        <button class="btn btn-outline-danger btn-sm" (click)="deleteFacility(fac.id)">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="facilities.length === 0">
                                    <td colspan="3" class="text-center text-muted">No facilities available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
