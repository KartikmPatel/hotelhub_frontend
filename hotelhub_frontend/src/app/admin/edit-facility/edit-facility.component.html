<app-adminheader></app-adminheader>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Facility</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Edit Facility</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-body">
            <h5 class="card-title">Edit Facility</h5>

            <!-- Show Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" name="facilityName" [(ngModel)]="facility.facilityName" class="form-control"
                    placeholder="Facility Name" required>
                  <label for="floatingName">Facility Name</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="file" class="form-control" (change)="onFileSelected($event)">
                  <label for="floatingFile">Facility Image</label>
                </div>
                <!-- Display existing image if available -->
                <div *ngIf="facility.image">
                  <img [src]="'http://localhost:5161/uploads/' + facility.image" alt="Facility Image" width="100">
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Facility</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
