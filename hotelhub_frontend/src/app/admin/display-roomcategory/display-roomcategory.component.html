<app-adminheader></app-adminheader>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Room Categories</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
                <li class="breadcrumb-item active">Categories</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- Success Message -->
    <div *ngIf="successmsg" class="alert alert-dismissible fade show shadow-sm">
        <strong>Success!</strong> {{ successmsg }}
        <button type="button" class="btn-close" (click)="closeSuccessMessage()" aria-label="Close"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <!-- Add Category Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-secondary">Manage Categories</h5>
                    <a class="btn btn-success shadow-sm" [routerLink]="['/addcategory']">
                        <i class="bi bi-plus-circle"></i> Add Category
                    </a>
                </div>

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cat of categories">
                                    <td class="fw-bold">{{ cat.categoryName }}</td>
                                    <td>
                                        <a [routerLink]="['/editcategory', cat.id]">
                                            <button type="button" class="btn btn-outline-primary btn-sm me-2">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </button>
                                        </a>
                                        <button class="btn btn-outline-danger btn-sm" (click)="deleteCategory(cat.id)">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="categories.length === 0">
                                    <td colspan="2" class="text-center text-muted">No categories available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
