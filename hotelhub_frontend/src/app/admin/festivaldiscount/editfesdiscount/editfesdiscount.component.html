<app-adminheader></app-adminheader>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Edit Festival Discount</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Edit Festival Discount</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card" style="margin-top: 10px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <h5 class="card-title">Edit Festival Discount</h5>

                        <!-- Show Error Message -->
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <!-- Floating Labels Form -->
                        <form class="row g-3" (ngSubmit)="onSubmit()">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" name="festname" [(ngModel)]="editfesdicount.festname"
                                        class="form-control" placeholder="Festival Name" required>
                                    <label for="floatingName">Festival Name</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" name="discount" [(ngModel)]="editfesdicount.discount"
                                        class="form-control" placeholder="Discount" required>
                                    <label for="floatingName">Discount</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="date" name="fesdate" [(ngModel)]="editfesdicount.fesdate"
                                        class="form-control" placeholder="Festival Date" required>
                                    <label for="floatingName"> Festival Date</label>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Edit Discount</button>
                            </div>
                        </form><!-- End floating Labels Form -->
                    </div>
                    <!-- /.card-body -->
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
