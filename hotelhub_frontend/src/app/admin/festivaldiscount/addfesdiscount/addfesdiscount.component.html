<app-adminheader></app-adminheader>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add Festival Discount</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/festivaldiscount']">Festival Discount</a></li>
        <li class="breadcrumb-item active">Add Festival Discount</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-header">
            Add Discount
          </div>
          <div class="card-body">
            <h5 class="fw-bold text-secondary">Festival Discount Management</h5>

            <!-- Show Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Form to Add Festival Discount -->
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" name="festname" [(ngModel)]="newFesdiscount.festname" class="form-control"
                    placeholder="Festival Name" required>
                  <label for="floatingName">Festival Name</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" name="discount" [(ngModel)]="newFesdiscount.discount" class="form-control"
                    placeholder="Discount" required>
                  <label for="floatingName">Discount (%)</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="date" name="fesdate" [(ngModel)]="newFesdiscount.fesdate" class="form-control"
                    placeholder="Festival Date" required>
                  <label for="floatingName">Festival Date</label>
                </div>
              </div>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Add Discount</button>
              </div>
            </form><!-- End form -->

          </div><!-- /.card-body -->
        </div><!-- /.card -->

      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- Style adjustments -->
