<app-adminheader></app-adminheader>



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Festival Discount</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
                <li class="breadcrumb-item active">Festival Discount</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- Success Message -->
    <div *ngIf="successmsg" class="alert alert-dismissible fade show shadow-sm">
        <strong>Success!</strong> {{ successmsg }}
        <button type="button" class="btn-close" (click)="closeSuccessMessage()" aria-label="Close"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <!-- Add Festival Discount Button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-secondary">Manage Festival Discounts</h5>
                    <a class="btn btn-success shadow-sm" [routerLink]="['/addfesdicount']">
                        <i class="bi bi-plus-circle"></i> Add Festival Discount
                    </a>
                </div>

                <div class="card">
                    <div class="card-header">
                        Festival Discounts
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Festival Name</th>
                                    <th>Discount</th>
                                    <th>Festival Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let fd of fesdiscount">
                                    <td class="fw-bold">{{ fd.festname }}</td>
                                    <td>{{ fd.discount }}%</td>
                                    <td>{{ fd.fesdate | date }}</td>
                                    <td>
                                        <a [routerLink]="['/editfesdiscount', fd.id]">
                                            <button type="button" class="btn btn-outline-primary btn-sm me-2">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </button>
                                        </a>
                                        <button class="btn btn-outline-danger btn-sm" (click)="deleteDiscount(fd.id)">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="fesdiscount.length === 0">
                                    <td colspan="4" class="text-center text-muted">No festival discounts available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
