<app-adminheader></app-adminheader>
  
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
              <li class="breadcrumb-item active">Profile</li>
          </ol>
      </nav>
    </div>


    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img [src]="'http://localhost:5161/uploads/' +profile.image" alt="Profile Image" class="rounded-circle" height="130px">
              <h2>{{profile.name}}</h2>
              <h3>Hotel Hub</h3>
              <div class="social-links mt-2">
                <a [routerLink]="['/admindashboard']" class="twitter"><i class="bi bi-twitter"></i></a>
                <a [routerLink]="['/admindashboard']" class="facebook"><i class="bi bi-facebook"></i></a>
                <a [routerLink]="['/admindashboard']" class="instagram"><i class="bi bi-instagram"></i></a>
                <a [routerLink]="['/admindashboard']" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  
                  <h5 class="card-title">Profile Details</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Name</div>
                    <div class="col-lg-9 col-md-8">{{profile.name}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8">{{profile.email}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Mobile</div>
                    <div class="col-lg-9 col-md-8">{{profile.mno}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">City</div>
                    <div class="col-lg-9 col-md-8">{{profile.city}}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Gender</div>
                    <div class="col-lg-9 col-md-8">{{profile.gender}}</div>
                  </div>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
                
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
