<app-adminheader></app-adminheader>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Feature</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Edit Feature</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-body">
            <h5 class="card-title">Edit Feature</h5>
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" name="featureName" [(ngModel)]="feature.featureName" class="form-control" placeholder="Feature Name" required>
                  <label for="floatingName">Feature Name</label>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-floating">
                  <input type="file" class="form-control" (change)="onFileSelected($event)">
                  <label for="floatingFile">Feature Image</label>
                </div>
                <!-- Display existing image if available -->
                <div *ngIf="feature.image">
                  <img [src]="'http://localhost:5161/uploads/' + feature.image" alt="Feature Image" width="100">
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Feature</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
