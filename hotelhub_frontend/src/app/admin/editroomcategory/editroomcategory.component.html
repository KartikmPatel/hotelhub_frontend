<app-adminheader></app-adminheader>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Edit Room Categories</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/displaycategory']">Categories</a></li>
        <li class="breadcrumb-item active">Edit Categories</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-header">
            Edit Room Category
          </div>
          <div class="card-body">
            <h5 class="fw-bold text-secondary">Edit Existing Room Category</h5>

            <!-- Show Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Floating Labels Form -->
            <form class="row g-3" (ngSubmit)="onSubmit()">
              <div class="col-md-12">
                <div class="form-floating">
                  <input type="text" name="categoryName" [(ngModel)]="categories.categoryName" class="form-control"
                    placeholder="Edit Category Name" required>
                  <label for="floatingName">Edit Category Name</label>
                </div>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Edit Category</button>
              </div>
            </form><!-- End floating Labels Form -->

          </div><!-- /.card-body -->
        </div><!-- /.card -->

      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- Style adjustments -->
