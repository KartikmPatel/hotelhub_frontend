<app-userheader></app-userheader>

<main id="main" class="main" style="margin-top: 100px;">
    <!-- Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Success Message -->
    <div *ngIf="successmsg" class="col-lg-9 alert alert-success alert-dismissible fade show">
        {{ successmsg }}
        <!-- Close Button -->
        <button type="button" class="btn-close" (click)="closeSuccessMessage()"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3" style="margin-right: 350px;">
        <h5 class="fw-bold text-secondary">Your Feedbacks</h5>
        <a class="btn btn-success shadow-sm" [routerLink]="['/addfeedback']">
            <i class="bi bi-plus-circle"></i> Add Feedback
        </a>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        Feedbacks
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-hover align-middle">
                            <thead>
                                <tr style="text-align: center;">
                                    <th>Hotel Name</th>
                                    <th>Comment</th>
                                    <th>Rating</th>
                                    <th>City</th>
                                    <th>Room Category</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let f of feedbacks" style="text-align: center;">
                                    <td>{{f.hotelName}}</td>
                                    <td>{{f.comments}}</td>
                                    <td>
                                        <!-- Loop to display stars based on rating -->
                                        <ng-container *ngFor="let star of [].constructor(f.rating); let i = index">
                                            <i class="fas fa-star text-warning"></i>
                                        </ng-container>
                                    </td>
                                    <td>{{f.city}}</td>
                                    <td>{{f.roomCategory}}</td>
                                </tr>
                                <tr *ngIf="feedbacks.length === 0">
                                    <td colspan="5" class="text-center text-muted">No feedbacks available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- End Card Body -->
                </div><!-- End Card -->
            </div>
        </div>
    </section>

</main><!-- End #main -->

<app-userfooter></app-userfooter>
