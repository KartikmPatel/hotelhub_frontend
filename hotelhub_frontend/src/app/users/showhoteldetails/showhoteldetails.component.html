<app-userheader></app-userheader>
<!--================Breadcrumb Area =================-->
<section class="breadcrumb_area">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle">Hotels</h2>
            <ol class="breadcrumb">
                <li><a [routerLink]="['/']">Home</a></li>
                <li class="active" style="color: white;">Hotels</li>
            </ol>
        </div>
    </div>
</section>
<!--================Breadcrumb Area =================-->

<!--================ Accomodation Area  =================-->
<section class="accomodation_area section_gap">
    <div class="container">
        <div class="section_title text-center">
            <h2 class="title_color">Available Hotels</h2>
            <p>Find your ideal hotel in the selected city</p>
        </div>
        <div>
            <div class="row">
                <div *ngFor="let hotel of hotelData" class="col-lg-3 col-md-4 col-sm-6">
                    <div class="accomodation_item text-center">
                        <div class="hotel_img">
                            <img [src]="'http://localhost:5161/uploads/' + hotel.image" alt="Hotel Image" class="img-fluid" style="width: 100%; height: 250px; object-fit: cover;">
                            <a (click)="searchrooms(hotel.id)" class="btn theme_btn button_hover">Check Room</a>
                        </div>
                        <a>
                            <h4 class="sec_h4">{{hotel.hname}} Hotel</h4>
                            <h4 class="sec_h4">{{city}}</h4>
                        </a>
                        <h5>
                            <!-- Loop to display stars -->
                            <ng-container *ngFor="let star of [].constructor(hotel.rating); let i = index">
                                <!-- <i class="fas fa-star text-warning"></i> -->
                                <span class="text-warning" style="font-size: 1.2em;">&#9733;</span>
                            </ng-container>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- No hotel data found -->
<ng-template #noData>
    <p style="text-align: center;">No hotels available for the selected city.</p>
</ng-template>

<!--================ Accomodation Area  =================-->

<app-userfooter></app-userfooter>
