<app-userheader></app-userheader>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/userhome']">Home</a></li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div>

  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show">
    {{ successmsg }}
    <button type="button" class="btn-close" (click)="closeSuccessMessage()"></button>
  </div>

  <section class="section profile">
    <div class="row">
      <!-- Profile Picture Card -->
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img
              [src]="'http://localhost:5161/uploads/' + profile.image"
              alt="Profile Image"
              class="rounded-circle"
              height="130px"
            />
            <h2>{{ profile.name }}</h2>
            <h3>User</h3>
            <div class="social-links mt-2">
              <a [routerLink]="['/userhome']" class="twitter"><i class="bi bi-twitter"></i></a>
              <a [routerLink]="['/userhome']" class="facebook"><i class="bi bi-facebook"></i></a>
              <a [routerLink]="['/userhome']" class="instagram"><i class="bi bi-instagram"></i></a>
              <a [routerLink]="['/userhome']" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Details and Edit -->
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">
                  Overview
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              <!-- Profile Overview -->
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Profile Details</h5>
                <div class="row" *ngFor="let field of profileFields">
                  <div class="col-lg-3 col-md-4 label">{{ field.label }}</div>
                  <div class="col-lg-9 col-md-8">{{ profile[field.key] }}</div>
                </div>
              </div>

              <!-- Edit Profile -->
              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                <form (ngSubmit)="onSubmit()">
                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">User Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img
                        *ngIf="profile.image"
                        [src]="'http://localhost:5161/uploads/' + profile.image"
                        alt="Profile"
                        style="width: 200px; height: 150px;"
                      />
                      <div class="pt-2">
                        <input type="file" class="form-control" (change)="onFileSelected($event)" />
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3" *ngFor="let field of editableFields">
                    <label [for]="field.key" class="col-md-4 col-lg-3 col-form-label">{{ field.label }}</label>
                    <div class="col-md-8 col-lg-9">
                      <input
                        [type]="field.type"
                        class="form-control"
                        [id]="field.key"
                        [(ngModel)]="profile[field.key]"
                        [name]="field.key"
                        [readonly]="field.readonly || false"
                        required
                      />
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-userfooter></app-userfooter>
